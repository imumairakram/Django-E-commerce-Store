<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
</head>
<body>
    <h1>ðŸ›’ My Orders</h1>

    {% if orders %}
        <table border="1" cellpadding="10">
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>#{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>${{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{% url 'order_success' order.id %}">View</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>You have not placed any orders yet.</p>
    {% endif %}
</body>
</html>
