{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-3 text-primary">Welcome Back</h3>
    <p class="text-muted text-center">Login to continue shopping</p>

    <form method="POST" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
    </p>
  </div>
</div>
{% endblock %}
